<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="container">
        <h2>Code Editor</h2>
        <div class="editor">
            <div class="left">
                <label><i class="fa-brands fa-html5"></i>HTML</label>
                <textarea onkeyup="run()" spellcheck="false"  id="html-code"></textarea>
                <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
                <textarea onkeyup="run()" spellcheck="false"  id="css-code"></textarea>
                <label><i class="fa-brands fa-js"></i>JS</label>
                <textarea onkeyup="run()" spellcheck="false"  id="js-code"></textarea>
            </div>
                <div class="mid">
                    <a href="./typingTest/index.html">click me </a>
                <h1 id="text"></h1></div>
                <div class="right">
                <label><i class="fa-solid fa-play"></i>Output</label>
                <iframe id="output"></iframe>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
